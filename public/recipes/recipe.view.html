<div>
    <div ng-click="showFullRecipe(recipe)">
        <div style="height:70px">
            <h4 class="text-center"><strong>{{recipe.name}}</strong></h4>
        </div>
        <img src="{{recipe.mainImageUrl}}"></img>
    </div>
    <button ng-click="addRecipe(recipe)" class="btn btn-success pull-right">Dodaj</button>
</div>
