<div>
  <div class="well col-xs-4" ng-hide="vm.ingredientsData.length == 0">
        <form name="emailIngredientsForm" ng-class="{ 'has-error' : (emailIngredientsForm.$invalid && !emailIngredientsForm.email.$pristine && emailFormSubmitted), 'has-success' : (emailIngredientsForm.$valid && emailIngredientsForm.email.$dirty)}" ng-submit="emailIngredientsForm.$valid && vm.emailIngredientList(recipient)" novalidate required>
          <div style="display:flex; justify-content:center; align-items:center" class="row">
            <div class="col-xs-5">
              <button type="submit" class ="btn btn-default navbar-btn">Prześlij listę zakupów</button>
            </div>
            <div class="col-xs-7">
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input name="email" ng-model="recipient" type="email" class="form-control" placeholder="email" required>
              </div>
            </div>
          </div>
        <div class="col-xs-offset-6">
          <p ng-show="((!emailIngredientsForm.email.length || (emailIngredientsForm.email.$invalid && !emailIngredientsForm.email.$pristine)) && emailFormSubmitted)" class="help-block">Podaj poprawny email</p>
        </div>
        </form>
        <a href="#/placeOrder" class="btn btn-primary center-block">Zamów zakupy z dostawą do domu</a>
  </div>
  <div ng-class="{ 'col-xs-4 col-xs-offset-4 well': (vm.ingredientsData.length == 0), 'col-xs-4 well': (vm.ingredientsData.length != 0)}">
      <h4 align="center">Lista zakupów</h4>
      <div class="alert alert-warning" ng-show="vm.ingredientsData.length == 0">
        Lista zakupów jest pusta
      </div>
      <div ng-hide="vm.ingredientsData.length == 0">
       <table class="table table-bordered">
          <thead>
              <tr>
                  <th>Produkt</th>
                  <th>Ilość</th>
                  <!--<th>j.m.</th>-->
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="ingredient in vm.ingredientsData | orderBy:'name'" ng-class="{'odd': $odd}">
              <td>{{ingredient.name}}</td>
              <td>{{ingredient.amount}}</td>
              <td><button ng-click="vm.removeIngredient(ingredient.name)" class="btn btn-sm btn-danger">X</button></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
